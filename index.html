<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends Embed</title>
    <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/4031_RC01/embed_loader.js"></script>
</head>
<body>
    <div id="trends-widget"></div>
    <script type="text/javascript">
        trends.embed.renderExploreWidget(
            "TIMESERIES", 
            {
                "comparisonItem": [{"keyword": "cardiology", "geo": "", "time": "today 1-m"}],
                "category": 0,
                "property": ""
            }, 
            {
                "exploreQuery": "date=today%201-m&q=cardiology&hl=en-GB",
                "guestPath": "https://trends.google.com:443/trends/embed/"
            }
        );
    </script>
</body>
</html>
